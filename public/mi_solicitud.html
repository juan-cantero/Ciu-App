<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi solicitud</title>
    <link rel="stylesheet" href="./CSS/mi_solicitud.css">
</head>

<body>
    <div class="logo_navbar">
        <img src="./Img/logo_unahur.png" alt="">
    </div>
    <div class="navbar">
        <a href="solicitudes.html">Mis solicitudes</a>
        <div class="dropdown">
            <button class="dropbtn navbar__nombre">Nombre y Apellido
                <img class="icon_arrow" src="./Img/arrow_down_white_.png">
            </button>
            <div class="dropdown-content">
                <a href="login.html">Salir</a>
            </div>
        </div>
    </div>

    <div>
        <h4 class="title">Solicitud - Nombre de Solicitud</h4>

        <div class="contenedor">
            <div class="div-fecha">
                <label for="fecha">Fecha</label>
                <input id="fecha" type="date" value="30-07-2019" name="fecha">
            </div>

            <div class="div-estado">
                <label for="estado">Estado</label>
                <select name="estado" class="sel">
                    <option value="abierta">Abierta</option>
                    <option value="en progreso">En progreso</option>
                    <option value="cerrada">Cerrada</option>
                </select>
            </div>

            <div class="div-descripcion">
                <label for="descripcion">Descripcion</label>
                <textarea name="descripcion" id="text-area" cols="100" rows="20"></textarea>
            </div>

            <div class="btns">
                <button class="guardar">Guardar</button>
                <button class="cancelar">Cancelar</button>
            </div>
        </div>

    </div>
    <script src="./Js/mi_solicitud.js"></script>
</body>

</html>
