<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.style.css">
</head>

<body>

    <div class="unahur-logo">
        <img src="../Img/logo.png" alt="logo-unahur">

    </div>
    <div class="login-box margin-responsive">
        <img class="icon" src="../Img/account_circle.svg" alt="account-logo">
        <h1>Iniciar sesión</h1>
        <form action="">
            <label for="usuario" id="usuario-label">Usuario</label>
            <input type="number" placeholder="Ingresar usuario" name="usuario" id="usuario" autofocus required>

            <label for="contrasenia" id="contrasenia-label">Contraseña</label>
            <input type="password" placeholder="Ingresar contraseña" name="contrasenia" id="contrasenia" required>

            <button id="boton-iniciar">Iniciar sesión</button>

            <a href=" #">Olvide mi contraseña</a> <br>
            <a href="#">Registrarse</a>
        </form>
        <p id="alerta"></p>
    </div>

    <script src="../Js/login.js"></script>
</body>

</html>
